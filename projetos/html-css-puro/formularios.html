<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pré-Matrícula - Escola Virtual</title>
    <link rel="stylesheet" href="../../css/form-style.css">
</head>
<body>
    <div class="container">
        <h1>Escola Virtual</h1>
        <h2>Formulário de Pré-Matrícula</h2>

        <form>
            <div class="section-box">
                <h3>Dados Pessoais:</h3>
                <div class="form-group">
                    <label for="nomeAluno">Nome do Aluno:</label>
                    <input type="text" id="nomeAluno" name="nomeAluno">
                </div>
                <div class="form-group nascimento">
                    <label for="nascimentoDia">Nascimento (dd/mm/aaaa):</label>
                    <input type="number" id="nascimentoDia" name="nascimentoDia" placeholder="DD" min="1" max="31" class="date-part">
                    <span class="barra">/</span>
                    <input type="number" id="nascimentoMes" name="nascimentoMes" placeholder="MM" min="1" max="12" class="date-part">
                    <span class="barra">/</span>
                    <input type="number" id="nascimentoAno" name="nascimentoAno" placeholder="AAAA" min="1900" class="date-part">
                </div>
                <div class="form-group">
                    <label for="nomeMae">Nome da Mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae">
                </div>
                <div class="form-group">
                    <label for="nomePai">Nome do Pai:</label>
                    <input type="text" id="nomePai" name="nomePai">
                </div>
                <div class="form-group telefone">
                    <label for="telefoneDdd">Telefone:</label>
                    <span class="telefone-container">
                        (<input type="number" id="telefoneDdd" name="telefoneDdd" placeholder="DDD" class="ddd-tel" maxlength="2">)
                        <input type="number" id="telefone" name="telefone" placeholder="Tel." class="tel-numero" maxlength="9">
                        Ramal: <input type="number" id="ramal" name="ramal" placeholder="Ramal" class="tel-ramal" maxlength="4">
                    </span>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <div class="section-box">
                <h3>Informações de Matrícula:</h3>
                <div class="form-group-inline">
                    <label for="serie">Série:</label>
                    <select id="serie" name="serie">
                        <option value="pre-escolar">pré-escolar</option>
                        <option value="fundamental1">Fundamental I</option>
                        <option value="fundamental2">Fundamental II</option>
                    </select>
                </div>
                <div class="form-group-radio">
                    Turno: <br>
                    <input type="radio" id="turnoManha" name="turno" value="manha" checked>
                    <label for="turnoManha">Manhã</label><br>
                    <input type="radio" id="turnoTarde" name="turno" value="tarde">
                    <label for="turnoTarde">Tarde</label>
                </div>
                <div class="form-group-checkbox">
                    Atividades Extracurriculares: <br>
                    <input type="checkbox" id="informatica" name="atividades" value="informatica">
                    <label for="informatica">Informática</label><br>
                    <input type="checkbox" id="musica" name="atividades" value="musica">
                    <label for="musica">Música</label><br>
                    <input type="checkbox" id="balet" name="atividades" value="balet">
                    <label for="balet">Balet</label><br>
                    <input type="checkbox" id="pintura" name="atividades" value="pintura">
                    <label for="pintura">Pintura</label><br>
                    <input type="checkbox" id="judo" name="atividades" value="judo">
                    <label for="judo">Judô</label><br>
                    <input type="checkbox" id="futebol" name="atividades" value="futebol">
                    <label for="futebol">Futebol</label>
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Envia Formulário</button>
                <button type="reset">Limpa Campos</button>
            </div>
        </form>
    </div>
</body>
</html>
